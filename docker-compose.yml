services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  streamlit-app:
    build: .
    container_name: streamlit-agent
    ports:
      - "8501:8501"
    depends_on:
      - ollama
      - mongo
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - app_data:/app/data
    restart: unless-stopped

volumes:
  ollama_data:
  mongo_data:
  app_data:
